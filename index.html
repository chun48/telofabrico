<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vídeo con imagen en esquina</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    /* Vídeo a pantalla completa */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(70%);
    }

    /* Imagen en esquina inferior derecha */
    .logo {
      position: fixed;
      bottom: 20px;   /* distancia desde el borde inferior */
      right: 20px;    /* distancia desde el borde derecho */
      width: 120px;   /* puedes ajustar el tamaño a tu gusto */
      height: auto;   /* mantiene proporción */
      opacity: 0.9;   /* ligera transparencia opcional */
      transition: all 0.3s ease; /* animación suave si cambias tamaño */
    }

    .logo:hover {
      opacity: 1;     /* más visible al pasar el ratón */
      transform: scale(1.05); /* efecto ligero al pasar el ratón */
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline preload="auto">
    <source src="https://chun48.github.io/telofabrico/video.mp4" />
  </video>

  <!-- Imagen PNG en la esquina -->
  <img class="logo" src="imagen.png" alt="Logo" />
</body>
</html>
